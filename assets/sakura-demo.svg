<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
  </defs>

  <!-- Terminal window -->
  <rect width="600" height="320" fill="url(#bg)" rx="10"/>
  <rect x="1" y="1" width="598" height="318" fill="none" stroke="#30363d" stroke-width="1" rx="10"/>

  <!-- Title bar -->
  <rect width="600" height="32" fill="#161b22" rx="10"/>
  <rect y="20" width="600" height="12" fill="#161b22"/>
  <line x1="0" y1="32" x2="600" y2="32" stroke="#30363d" stroke-width="1"/>
  <circle cx="20" cy="16" r="5" fill="#ff5f57"/>
  <circle cx="38" cy="16" r="5" fill="#febc2e"/>
  <circle cx="56" cy="16" r="5" fill="#28c840"/>
  <text x="300" y="20" text-anchor="middle" font-family="monospace" font-size="12" fill="#888">sakura — conversation demo</text>

  <!-- Blinking cursor (visible before line 1 starts) -->
  <rect x="24" y="52" width="7" height="14" fill="#A855F7">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    <set attributeName="visibility" to="hidden" begin="1s"/>
  </rect>

  <!-- Line 1: > Hey Sakura, how are you? -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="1s;19s"/>
    <set attributeName="visibility" to="hidden" begin="18s"/>
    <text x="24" y="64" font-family="'Courier New', monospace" font-size="13">
      <tspan fill="#4EC9B0">&gt; </tspan><tspan fill="#E0E0E0">Hey Sakura, how are you?</tspan>
    </text>
  </g>

  <!-- Line 2: Sakura [tsundere] -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="3s;21s"/>
    <set attributeName="visibility" to="hidden" begin="18s"/>
    <text x="24" y="94" font-family="'Courier New', monospace" font-size="13">
      <tspan fill="#FF69B4" font-weight="bold">Sakura</tspan><tspan fill="#888"> </tspan><tspan fill="#A855F7">[tsundere]</tspan>
    </text>
  </g>

  <!-- Line 3: Japanese dialogue 1 -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="4.5s;22.5s"/>
    <set attributeName="visibility" to="hidden" begin="18s"/>
    <text x="44" y="114" font-family="'Courier New', monospace" font-size="13" fill="#E0E0E0">べ、別にあなたのことなんか</text>
  </g>
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="5s;23s"/>
    <set attributeName="visibility" to="hidden" begin="18s"/>
    <text x="44" y="132" font-family="'Courier New', monospace" font-size="13" fill="#E0E0E0">気にしてないんだからね！</text>
  </g>

  <!-- Line 4: English translation 1 -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="6.5s;24.5s"/>
    <set attributeName="visibility" to="hidden" begin="18s"/>
    <text x="44" y="154" font-family="'Courier New', monospace" font-size="12" fill="#888" font-style="italic">I-It's not like I was worried about</text>
  </g>
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="7s;25s"/>
    <set attributeName="visibility" to="hidden" begin="18s"/>
    <text x="44" y="170" font-family="'Courier New', monospace" font-size="12" fill="#888" font-style="italic">you or anything!</text>
  </g>

  <!-- Line 5: > I brought you some coffee. -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="9s;27s"/>
    <set attributeName="visibility" to="hidden" begin="18s"/>
    <text x="24" y="200" font-family="'Courier New', monospace" font-size="13">
      <tspan fill="#4EC9B0">&gt; </tspan><tspan fill="#E0E0E0">I brought you some coffee.</tspan>
    </text>
  </g>

  <!-- Line 6: Sakura [warm] -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="11s;29s"/>
    <set attributeName="visibility" to="hidden" begin="18s"/>
    <text x="24" y="230" font-family="'Courier New', monospace" font-size="13">
      <tspan fill="#FF69B4" font-weight="bold">Sakura</tspan><tspan fill="#888"> </tspan><tspan fill="#A855F7">[warm]</tspan>
    </text>
  </g>

  <!-- Line 7: Japanese dialogue 2 -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="12.5s;30.5s"/>
    <set attributeName="visibility" to="hidden" begin="18s"/>
    <text x="44" y="250" font-family="'Courier New', monospace" font-size="13" fill="#E0E0E0">...ありがとう。あなた、</text>
  </g>
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="13s;31s"/>
    <set attributeName="visibility" to="hidden" begin="18s"/>
    <text x="44" y="268" font-family="'Courier New', monospace" font-size="13" fill="#E0E0E0">たまには気が利くのね。</text>
  </g>

  <!-- Line 8: English translation 2 -->
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="14.5s;32.5s"/>
    <set attributeName="visibility" to="hidden" begin="18s"/>
    <text x="44" y="290" font-family="'Courier New', monospace" font-size="12" fill="#888" font-style="italic">...Thank you. You can be thoughtful</text>
  </g>
  <g visibility="hidden">
    <set attributeName="visibility" to="visible" begin="15s;33s"/>
    <set attributeName="visibility" to="hidden" begin="18s"/>
    <text x="44" y="306" font-family="'Courier New', monospace" font-size="12" fill="#888" font-style="italic">sometimes, I suppose.</text>
  </g>
</svg>
